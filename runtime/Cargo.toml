[package]
authors = ['Mathwallet DevHub <https://github.com/mathwallet>']
description = 'MathChain is the Polkadot Smart Wallet Parachain based on Substrate'
edition = '2018'
homepage = 'https://mathwallet.net/mathchain'
license = 'Unlicense'
name = 'mathchain-runtime'
repository = 'https://github.com/mathwallet/MathChain/'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.0'

[dependencies]
hex-literal = { optional = true, version = '0.3.1' }
serde = { features = ['derive'], optional = true, version = '1.0.101' }

# local dependencies
# pallet-template = { path = '../pallets/template', default-features = false, version = '0.0.1' }

# Substrate dependencies
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
frame-executive = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
frame-system-benchmarking = { default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
frame-system-rpc-runtime-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-account-service = { default-features = false, path = "../pallets/account-service"}
pallet-aura = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-balances = { default-features = false, path = "../frame/balances" }
pallet-ethereum = { default-features = false, path = "../vendor/frontier/frame/ethereum" }
pallet-evm = { default-features = false, path = "../vendor/frontier/frame/evm" }
pallet-grandpa = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-recovery = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-sudo = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-timestamp = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-transaction-payment-rpc-runtime-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-block-builder = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-consensus-aura = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-inherents = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-offchain = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-session = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-transaction-pool = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
sp-version = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "rococo-v1" }
pallet-evm-precompile-simple = { version = "2.0.0-dev", default-features = false, path = "../vendor/frontier/frame/evm/precompile/simple" }

fp-rpc = { default-features = false, path = "../vendor/frontier/primitives/rpc" }

parachain-info = { path = "../vendor/cumulus/rococo-parachains/pallets/parachain-info", default-features = false }
rococo-parachain-primitives = { path = "../vendor/cumulus/rococo-parachains/primitives", default-features = false }


# Cumulus dependencies
cumulus-parachain-system = { path = "../vendor/cumulus/parachain-system", default-features = false }
cumulus-runtime = { path = "../vendor/cumulus/runtime", default-features = false }
cumulus-primitives = { path = "../vendor/cumulus/primitives", default-features = false }
xcm-handler = { path = "../vendor/cumulus/xcm-handler", default-features = false }

# Polkadot dependencies
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "rococo-v1" }
xcm = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "rococo-v1" }
xcm-builder = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "rococo-v1" }
xcm-executor = { git = "https://github.com/paritytech/polkadot", default-features = false, branch = "rococo-v1" }

[features]
default = ['std']
runtime-benchmarks = [
    'hex-literal',
    'frame-benchmarking',
    'frame-support/runtime-benchmarks',
    'frame-system-benchmarking',
    'frame-system/runtime-benchmarks',
    'pallet-balances/runtime-benchmarks',
    'pallet-timestamp/runtime-benchmarks',
    'sp-runtime/runtime-benchmarks',
]
std = [
    'codec/std',
    'serde',
    'frame-executive/std',
    'frame-support/std',
    'frame-system/std',
    'frame-system-rpc-runtime-api/std',
    'pallet-account-service/std',
    'pallet-aura/std',
    'pallet-balances/std',
    'pallet-grandpa/std',
    'pallet-randomness-collective-flip/std',
    'pallet-recovery/std',
    'pallet-sudo/std',
    # 'pallet-template/std',
    'pallet-timestamp/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-consensus-aura/std',
    'sp-core/std',
    'sp-inherents/std',
	"sp-io/std",
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
	"parachain-info/std",
    "rococo-parachain-primitives/std",
	"cumulus-runtime/std",
	"cumulus-primitives/std",
	"xcm/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm-handler/std",
]
